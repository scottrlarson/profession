<div class="special-note">
{{- if and (.Get "title") (.Get "url") }}
  <h4><a href="{{ .Get `url` }}">{{ .Get "title" }}</a></h4>
{{- else if .Get "title" }}
  <h4>{{ .Get "title" }}</h4>
{{- end -}}
{{- if in (string .Inner) "\n\n" }}
  {{ .Inner | markdownify -}}
{{- else }}
  <p>{{ .Inner | markdownify }}</p>
{{- end }}
</div>
